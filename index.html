<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <div class="mainBox">
        <div class="input-Box">
            <input type="text" placeholder="Enter City" id="cityInput">
            <button id="searchBTN">
                <span class="material-symbols-outlined">    
                    search
                </span>
            </button>
        </div>
        <div id="sectionInfo" style="display: none;">
        <div class="location-date-box">
            <div><i class="fa-solid fa-location-dot" style="color: #ffffff;"></i>
            <span id="cityName">Indore</span></div>
            <span class="date">Thursday  7 March 2025</span>
            
        </div>
        <div class="statusBox">
            <div id="emojiBox"></div>
            <div><div id="tempBox"><span id="tempValue">100</span> <sup>o</sup>C</div>
            <div id="statusValue">Rainy</div></div>
        </div>
        <div class="humidity-windspeed">
            <div id="humidity" class="HWbox">
                <div class="iconBox"><i class="fa-solid fa-droplet" style="color: #ffffff;"></i></div>
                <div class="contentBox">
                    <span class="head">Humidity</span><br>
                    <span class="value" id="humidityValue">55%</span>
                </div>
            </div>
            <div id="windSpeed" class="HWbox">
                <div class="iconBox"><i class="fa-solid fa-wind" style="color: #ffffff;"></i></div>
                <div class="contentBox" >
                    <span class="head">Wind Speed</span><br>
                    <span class="value" id="windValue">10 m/s</span>
                </div>
            </div>
        </div>
        <div class="forecastBox">
            <div class="forecastItem">
                <h5 class="forecastDate">12 Mar </h5>
                <img src="assets/scatteredclouds.webp" class="forecastEmoji"></img>
                <h4 class="forecastTemp">65 <sup style="font-size: 10px;">o</sup>C</h4>
            </div>
            <div class="forecastItem">
                <h5 class="forecastDate">12 Mar </h5>
                <img src="assets/scatteredclouds.webp" class="forecastEmoji"></img>
                <h4 class="forecastTemp">65 <sup style="font-size: 10px;">o</sup>C</h4>
            </div>
            <div class="forecastItem">
                <h5 class="forecastDate">12 Mar </h5>
                <img src="assets/scatteredclouds.webp" class="forecastEmoji"></img>
                <h4 class="forecastTemp">65 <sup style="font-size: 10px;">o</sup>C</h4>
            </div>
            <div class="forecastItem">
                <h5 class="forecastDate">12 Mar </h5>
                <img src="assets/scatteredclouds.webp" class="forecastEmoji"></img>
                <h4 class="forecastTemp">65 <sup style="font-size: 10px;">o</sup>C</h4>
            </div>
            <div class="forecastItem">
                <h5 class="forecastDate">12 Mar </h5>
                <img src="assets/scatteredclouds.webp" class="forecastEmoji"></img>
                <h4 class="forecastTemp">65 <sup style="font-size: 10px;">o</sup>C</h4>
            </div>
            <div class="forecastItem">
                <h5 class="forecastDate">12 Mar </h5>
                <img src="assets/scatteredclouds.webp" class="forecastEmoji"></img>
                <h4 class="forecastTemp">65 <sup style="font-size: 10px;">o</sup>C</h4>
            </div>
        </div>
    </div>
        <div class="searchScreen">
            <img class="sectionPNG" src="assets/search-city.png">
            <div>
                <h1>Search City</h1>
                <h5>Find out the weather conditions of the city</h5>

            </div>
        </div>

        <div class="errorScreen">
            <img class="sectionPNG" src="assets/not-found.png" id alt="">
            <div>
                <h1>City Not Found</h1>
                <h5>Check spelling and than try again </h5>

            </div>
        </div>

    

    </div>
    <script src="script.js"></script>
</body>
</html>
